<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bitter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>WortUhr | Einstellungen</title>
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">WortUhr</h1>
            <p class="lead">Einstellungen</p>
        </div>
    </div>

    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col-sm-2 sidenav">
                <p><a href="/">Einstellungen</a></p>
                <p><a href="/tetris.html">Tetris</a></p>
                <p><a href="/debug.html">Debug</a></p>
            </div>
            <div class="col-sm-8 text-left">
                <h3>Anzeigefarbe</h3>
                <p><label for="displaycolor">w√§hlen:</label> <input type="color" id="displaycolor" value="#ffffff"
                        onchange="colorPicked(this)" onkeyup="colorPicked(this)" />
                </p>
                <p> Zufallsfarbe pro:
                    <button type="button" class="btn btn-info btn-sm set" id="random_color_word">Wort</button>
                    <button type="button" class="btn btn-info btn-sm set" id="random_color_letter">Buchstabe</button>
                </p>
                <hr>
            </div>
            <div class="col-sm-2 sidenav">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script type="text/javascript">

        function colorPicked(t) {
            $.get("/action/set/color/" + t.value.substr(1), function (data) {
                if (data === '0') {
                    alert(t.value)
                }
            })
        }

        $(document).ready(function () {
            $('.set').off().click(function (e) {
                let id = e.target.id // https://www.pluralsight.com/guides/javascript-callbacks-variable-scope-problem#module-es6
                $.get("/action/set/" + id, function (data) {
                    if (data === '0') {
                        alert(t.value)
                    }
                })
            })
        })


    </script>
</body>

</html>
